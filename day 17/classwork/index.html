<!-- შექმენით html-ის ფაილი და გამოიყენეეთ ნასწავლი თეგები(p, a, img, button).-->

<!DOCTYPE html>
<html lang="ka">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML მაგალითი</title>
    </head>
        <body>
            <h1>ჩემი პირველი HTML გვერდი</h1>

                <!-- პარაგრაფი -->
            <p>
                ეს არის პარაგრაფი, რომელიც გამოიყენება ტექსტის დასაწერად.
            </p>

                <!-- სურათი -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/HTML5_logo_black.svg/2048px-HTML5_logo_black.svg.png" alt="HTML-ის ლოგო" width="150" height="150">

                <!-- ლინკი -->
            <p>
                <a href="https://www.google.com" target="_blank">დაკლიკეთ აქ, რომ გახსნათ Google</a>
            </p>

                <!-- ღილაკი -->
            <button onclick="alert('თქვენ დააჭირეთ ღილაკს!')">დაჭირე აქ</button>
    
        </body>
</html>

<!--2) ახსენით რას ნიშნავს თეგი, რა არის კონტეინერ ელემენტი, რას ნიშნავს self clothing თეგი. -->



<!--HTML თეგი არის სპეციალური სიმბოლო, რომელიც გამოიყენება დოკუმენტში კონტენტის ტიპის განსასაზღვრად. 
თეგი ყოველთვის იწყება < სიმბოლოთი და მთავრდება > სიმბოლოთი.-->

<!-- კონტეინერ ელემენტი (container element) არის HTML ელემენტი, რომელსაც გააჩნია გამხსენელი და დამხურავი თეგი-->

<!--Self-closing (თავდაპირველად დახურვის) თეგი არის HTML ელემენტი რომელსაც არ გააჩნია დამხურავი თეგი -->


<!--3) ახსენით სიტყვა-სიტყვით რა არის HTML-ი-->

<!--HTML ნიშნავს HyperText Markup Language, რაც ქართულად ითარგმნება როგორც "ჰიპერტექსტის მარკაპის ენა"
HTML არის ენა, რომელიც გამოიყენება ვებ გვერდების სტრუქტურის შესაქმნელად. ის აღწერს, როგორ უნდა გამოჩნდეს ტექსტი, 
სურათები, ლინკები და სხვა ელემენტები ინტერნეტში. HTML მარკირებს (ან "მარკირებს") დოკუმენტებს სხვადასხვა ტეგების მეშვეობით, 
რომლებსაც ბრაუზერები later ახორციელებენ და აჩვენებენ ვიზუალურად მომხმარებელს..-->

<!--4) ახსენით რა არის ატრიბუტი, ისაუბრეთ src და href ატრიბუტებზე-->

<!--ატრიბუტი (attribute) HTML-ის კონტექსტში არის დამატებითი ინფორმაცია, რომელიც აღწერს ან შეცვლის ელემენტის თვისებებს. 
ატრიბუტები ჩადებულია HTML-ის ტეგებში და მათ აქვთ მნიშვნელობა, რომელსაც ბრაუზერი ან სხვა სერვისი იყენებს იმისათვის, 
რომ ელემენტი სწორად გამოაჩინოს ან ფუნქციონირებას მისცეს.


src (source) ატრიბუტი გამოიყენება ისეთი ელემენტებისთვის, როგორიცაა <img>, <audio>, <video>, <iframe> და სხვა, 
რომ მიუთითოს რესურსის წყარო, რომელიც ამ ელემენტმა უნდა გამოიყენოს.
    
    
href (Hypertext Reference) ატრიბუტი გამოიყენება <a> (ლინკების) ელემენტში, 
რომ მიუთითოს ლინკის დანიშნულება — საიტზე გადასვლის URL.-->

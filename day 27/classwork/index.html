<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია</title>
</head>
<body>

    <h2>რეგისტრაციის ფორმა</h2>
    
    <form action="/submit_form" method="POST">
        <label for="first_name">სახელი:</label>
        <input type="text" id="first_name" name="first_name" placeholder="first_name" required><br><br>
        
        <label for="last_name">გვარი:</label>
        <input type="text" id="last_name" name="last_name" placeholder="last_name" required><br><br>
        
        <label for="email">ემაილი:</label>
        <input type="email" id="email" name="email" placeholder="email" required><br><br>
        
        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" placeholder="password" required><br><br>
        
        <label for="dob">დაბადების თარიღი:</label>
        <input type="date" id="dob" name="dob" placeholder="date" required><br><br>
        
        <input type="submit" value="დადასტურება">
    </form>

</body>
</html>

სიჩქარეზე, სტრუქტურაზე და ორგანიზაციულ მიდგომაზე. 
ქვემოთ განვიხილავთ ყველაზე პოპულარულ მეთოდებს და მათი პლიუსები და მინუსები:

1. Inline CSS (inline style attribute)
Inline CSS არის CSS-ის იმ შეყვანა, როდესაც სტილები პირდაპირ HTML ელემენტში გამოიყენება style ატრიბუტის საშუალებით.

2.Internal CSS (style tag in the head)
Internal CSS გამოიყენება <style> ტეგის შიგნით HTML დოკუმენტის <head> ნაწილში. ეს მეთოდი ადგენს სტილებს მხოლოდ იმ გვერდისთვის,
რომელშიც ისინი განთავსებულია.

3. External CSS (linked stylesheet)
External CSS არის როდესაც სტილი შეინახება ცალკე ფაილში (მაგალითად styles.css), და HTML ფაილში, <link> ტეგით, ის იხსნება.-->
